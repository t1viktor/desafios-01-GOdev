<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="buttons">
        <button id="btnCadastro">01</button>
        <button id="btn02">02</button>
        <button id="btn03">03</button>
        <button id="btn04">04</button>
        <button id="btn05">05</button>
        <button id="btn06">06</button>
    </div>

    <div id="containerCadastro" class="container">
        <h1>Cadastro de Alunos</h1>
        <div class="form-container">
            <input type="text" id="nomeAluno" placeholder="Nome do Aluno" class="input">
            <input type="text" id="turma" placeholder="Turma" class="input">
            <input type="number" id="nota" placeholder="Adicionar Nota" class="input">
            <button id="adicionarNota" class="button">Adicionar Nota</button>
            <button id="finalizarAluno" class="button">Finalizar Cadastro</button>
        </div>
        <input type="text" id="pesquisar" placeholder="Pesquisar Aluno ou Turma" class="input pesquisa">
        <div id="mediaTurmas" class="media-turmas"></div>
        <div id="resultados" class="resultados"></div>
    </div>

    <div id="container02" class="container">
        <h1>Chunks</h1>
        <input type="number" id="numero" placeholder="Digite um número" class="input">
        <button id="gerarChunks" class="button">Gerar Chunks</button>
        <div id="resultadoChunks" class="resultado-chunks"></div>
    </div>

    <div id="container03" class="container">
        <h1>Inverter Array</h1>
        <input type="text" id="arrayInput" placeholder="Digite os números separados por vírgula" class="input">
        <button id="inverterBtn" class="button">Inverter Array</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <div id="container04" class="container">
        <h1>Quadrado dos Algarismos</h1>
        <input type="number" id="numeroQuadrado" placeholder="Digite um número inteiro" class="input">
        <button id="calcularQuadrado" class="button">Calcular Quadrado dos Algarismos</button>
        <div id="resultadoQuadrado" class="resultado"></div>
    </div>

    <div id="container05" class="container">
        <h1>Maior Letra em Ordem Alfabética</h1>
        <input type="text" id="stringInput" placeholder="Digite uma string" class="input">
        <button id="encontrarMaiorLetra" class="button">Encontrar Maior Letra</button>
        <div id="resultadoMaiorLetra" class="resultado"></div>
    </div>

    <div id="container06" class="container">
        <h1>Palavras Invertidas</h1>
        <input type="text" id="stringPalavras" placeholder="Digite uma string" class="input">
        <button id="inverterPalavras" class="button">Inverter Palavras</button>
        <div id="resultadoPalavras" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
